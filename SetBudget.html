<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .set-budget-button {
            background-color: #007bff;
            color: white;
        }
        .set-budget-button:hover {
            background-color: #0056b3;
        }
        .add-expense-button {
            background-color: #28a745;
            color: white;
        }
        .add-expense-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Monthly Budget</h2>
        <form action="SetBudgetServlet" method="post">
            <!-- Month and Year -->
            <label for="monthYear">Month/Year:</label>
            <input type="text" id="monthYear" name="monthYear" placeholder="Enter Month/Year (e.g., Dec 2024)" required>

            <!-- Budget Limit -->
            <label for="budgetLimit">Budget Limit:</label>
            <input type="number" step="0.01" id="budgetLimit" name="budgetLimit" placeholder="Enter Budget Limit" required>

            <!-- Buttons -->
            <div class="button-container">
                <button type="submit" class="set-budget-button">Set Budget</button>
                <button type="button" class="add-expense-button" onclick="location.href='AddExpense.html';">Add Another Expense</button>
            </div>
        </form>
    </div>
</body>
</html>
