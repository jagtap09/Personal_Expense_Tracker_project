<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login {
            margin-top: 15px;
        }

        .login a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>

        <form action="register" method="post">
            <label>Enter Name</label>
            <input type="text" placeholder="Enter your name" name="name1" required>

            <label>Email</label>
            <input type="text" placeholder="Enter your email" name="email1" required>

            <label>Mobile Number</label>
            <input type="number" placeholder="Enter your mobile number" name="mobile1" required>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" name="pass1" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Age</label>
            <input type="number" placeholder="Enter your age" name="age" required>

            <button type="submit">Register</button>
        </form>

        <div class="login">
            <p>Already have an account? <a href="Login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
